<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Status Page - Free Bulma template</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
      
      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.7.1/slick/slick.css"/>      
      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.7.1/slick/slick-theme.css"/>

      <style>
         html, body {
            background-color: #eee;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
         }
         .logo img {
           width:64px;
           height:64px;
         }
         .container {
           padding-top:50px;
           max-width: 968px;
         }
         .section {
           margin-top:40px;
           border: 1px solid #efefef;
           border-radius: 5px;
           background-color: #fff;
         }
         .status-header {
           padding: 40px 40px 80px 40px;
         }
         
         .status-header .title {
           display: inline-block;
         }
         .status-header .subtitle {
           display: block;
           margin-left: 35px;
         }
         .card-letra {
         	font-size: 200px;
         	text-align: center;
         }

      </style>

   </head>
   <body>
      
      <div class="container">
         <div class="logo">
            <h2 class="title is-2">
               <img src="images/internt_web_technology-06-128.png" />
               fiap - que isso
            </h2>
         </div>
         
         <div class="section" id="app">
            
            <div class="control">

              <div class="select">
                <select v-model.lazy="selectGroup">
                  <option value="">Selecione um tema</option>
                  <option value="todos">Todos</option>
                  <option :value="group" v-for="group in groups">{{group}}</option>
                </select>
              </div>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <label class="checkbox">
				  <input v-model.lazy="checkboxEmbaralhar" type="checkbox">
				  Embaralhar
			  </label>	
			  &nbsp;&nbsp;&nbsp;&nbsp;
			  <a @click.prevent="fetchAllCards" class="button is-primary">
				Iniciar
			  </a>
            </div>

            <div class="slider" data-slick='{"slidesToShow": 1, "slidesToScroll": 1}'>                
                
            </div>


            <div style="display: none;">
              <div id="vue-template">
                <div v-for="card in cards" style="padding: 10px;">
                  <br>
                  <div class="subtitle">
                    {{card.name}}
                  </div>
                  
                  <img v-if="card.type === 'image'" :src="baseUrlImg(card.value)" /> 
                  <div class="card-letra" v-if="card.type === 'text'">{{card.value}}</div>	

                </div>
              </div>
            </div>

         </div>
         
      </div>    

      

      <script src="https://unpkg.com/vue@2.4.2/dist/vue.min.js"></script>
      <script src="https://unpkg.com/vue-resource@1.3.4/dist/vue-resource.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.7.1/slick/slick.min.js"></script>  
      <script src="./js/env.js"></script>
      <script src="./js/vue-index.js"></script>
   </body>
</html>
